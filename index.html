    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google font 読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"

    <script>

        theme: {
          extend: {
            fontSize: {
              xs: ".625rem", // 10px
              sm: ".75rem", // 12px
              base: "0.875rem", // 14px
              lg: "1rem", // 16px

              "4xl": "2.75rem", // 44px
              "5xl": "3rem", // 48px
              "6xl": "3.5rem", // 56px
            },
            colors: {
              black: "#3f3f3f",
              gray1: "#7e7e7e",
              gray2: "#e1e1e1",
              accent: "#2FA597",
            },
          },
        },
      };
    </script>

    <!-- JS 読み込み -->
    <script defer src="./assets/js/index.js"></script>
